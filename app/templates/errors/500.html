<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器错误 - NLP-SecLogAI</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Lucide 图标 CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #dc3545;
            line-height: 1;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        
        .error-description {
            max-width: 600px;
            margin-bottom: 2rem;
            color: #6c757d;
        }
        
        .error-icon {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i data-lucide="server-off" class="error-icon text-danger" width="100" height="100"></i>
        <div class="error-code">500</div>
        <h1 class="error-message">服务器内部错误</h1>
        <p class="error-description">
            很抱歉，服务器遇到了一些问题，无法完成您的请求。我们的技术团队已经收到错误通知，将尽快解决。
        </p>
        <div class="d-flex gap-3">
            <a href="/" class="btn btn-primary">
                <i data-lucide="home" class="me-2"></i>
                返回首页
            </a>
            <a href="javascript:location.reload()" class="btn btn-outline-secondary">
                <i data-lucide="refresh-cw" class="me-2"></i>
                刷新页面
            </a>
        </div>
    </div>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 初始化图标
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>
</body>
</html>
